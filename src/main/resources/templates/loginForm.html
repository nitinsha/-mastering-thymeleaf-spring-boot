<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Login</title>
</head>
<link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}" />

<script src="../static/js/jquery-2.1.4.min.js"
	th:src="@{/js/jquery-2.1.4.min.js}"></script>

<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<h2>Login Form</h2>
				<form class="form-horizontal" th:object="${loginCommand}"
					th:action="@{/login}" method="post">

					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<p th:text="#{loginCommand.errors}">Errors</p>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('userName')} ? 'form-group has-error': 'form-group'">
						<label class="col-sm-2 control-label">UserName</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{userName}">
							<span class="help-block" th:if="${#fields.hasErrors('userName')}">
								<ul>
									<li th:each="err : ${#fields.errors('userName')}"
										th:text="${err}">
								</ul>
							</span>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('password')} ? 'form-group has-error': 'form-group'">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control"
								th:field="*{password}"> <span class="help-block"
								th:if="${#fields.hasErrors('password')}">
								<ul>
									<li th:each="err : ${#fields.errors('password')}"
										th:text="${err}">
								</ul>
							</span>
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
